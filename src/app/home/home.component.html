<div class=container>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <h1><strong>Gastos por categoria</strong></h1>
        </div>>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
            <button class="btn btn-primary" routerLink="/home/crear-categoria">Nueva categoria</button>
        </div>
    </div>

    <div *ngFor="let item of data">
        <div class="row border-bottom" *ngIf="item.limite > 0">
            <div class="row">{{ item.nombre }}</div>
            
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">Gastado</div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">LÃ­mite</div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{ item.total }}</div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">{{ item.limite}}</div>

            <div class="progress">
                <div class="progress-bar" [style.width]="item.porcentaje_usado + '%'">{{ item.porcentaje_usado }}%</div>
            </div>

        </div>
        <div class="row border-bottom" *ngIf="item.limite == 0">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{ item.nombre }}</div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">{{ item.total }}</div>
            <div  *ngIf="item.limite == 1" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">{{ item.movimientos}} movimiento</div>
            <div  *ngIf="item.limite != 1" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">{{ item.movimientos}} movimientos</div>
        </div>
    </div>
</div>
